<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="index.css">
  <script src="/scripts.js" defer></script>
  <title>Frontend Mentor | Intro component with sign up form</title>

</head>
<body>

  <main>
    <div class="container">
      <div class="text">
        <h1>Learn to code by watching others</h1>
        <p>See how experienced developers solve problems in real-time. Watching scripted tutorials is great, 
          but understanding how developers think is invaluable. </p>  

      </div>
      <div class="form-register">
        <p id="text-form"><span>Try it free 7 days</span>&nbsp<small>then $20/mo. thereafter</small></p>

        <form action="post">
          <div>
            <input class="input" type="text" name="First Name" id="first-name" placeholder="First Name" required>
            <span class="error"></span>
          </div>
          <div>
            <input class="input" type="text" name="Last Name" id="last-name" placeholder="Last Name" required>
            <span class="error"></span>
          </div>
          <div>
            <input class="input" type="email" name="E-mail" id="email" placeholder="Email Address" required>
            <span class="error"></span>
          </div>
          <div>
            <input class="input" type="password" name="Password" id="password" placeholder="Password" required>
            <span class="error"></span>
          </div>

          <button type="submit" id="btn-submit">Claim your free trial</button>

          <small>By clicking the button, you are agreeing to our <span>Terms and Services</span></small>
        </form>
      </div>
    </div>
  </main>  
</body>
</html>
